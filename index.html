<!DOCTYPE html>
<html>
  <head>
    <title>MuseArt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  </head>
  <body class="container-fluid">
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li id="nav-my-drawings" class="hidden">My Drawings</li>
        <li id="nav-sign-up" class="nav-item dropdown auth">
          <button class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign Up
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <form id="sign-up">
              <fieldset>
                <input type="text" name="credentials[email]" value="" placeholder="Email">
                <input type="password" name="credentials[password]" value="" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" value="" placeholder="Confirm Password">
                <input class="btn btn-success" type="submit" name="submit" value="Sign up!!">
              </fieldset>
            </form>
          </div>
        </li>
        <li id="nav-sign-in" class="nav-item dropdown auth">
          <button class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign In
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <form id="sign-in">
              <fieldset>
                <input type="text" name="credentials[email]" value="" placeholder="Email">
                <input type="password" name="credentials[password]" value="" placeholder="Password">
                <input class="btn btn-success" type="submit" name="submit" value="Sign In!!">
              </fieldset>
            </form>
          </div>
        </li>
        <li id="nav-sign-out" class="nav-item dropdown auth hidden">
          <form id="sign-out" class="">
            <fieldset>
              <input class="" type="submit" name="submit" value="Sign out!">
            </fieldset>
          </form>
        </li>
        <li id="nav-change-password" class="nav-item dropdown auth hidden">
          <button class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <form id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" value="" placeholder="Original Password">
                <input type="password" name="passwords[new]" value="" placeholder="New Password">
                <input class="btn btn-success" type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>
        </li>
      </ul>
    </nav>
    <header>
      <div class="header-container">
        <h1 class="site-name">MuseArt</h1>
      </div>
    </header>
    <main>
      <div id="home-feed">
      </div>
    </main>
  </body>
</html>
